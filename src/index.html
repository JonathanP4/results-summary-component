<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./scss/main.scss">
   <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
   <title>Results Summary Component</title>
</head>

<body>
   <main>
      <div class="result-wrapper">
         <div class="result__container">
            <span class="text-light-lavender">Your Result</span>
            <div class="result">
               <h1>76</h1>
               <span class="text-light-lavender">of 100</span>
            </div>
            <div class="result__description">
               <h2>Great</h2>
               <p class="text-light-lavender">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
         </div>
      </div>
      <div class="summary-wrapper">
         <h3>Summary</h3>
         <div class="summary__items__container">
            <div class="summary-item reaction">
               <div>
                  <img src="./assets/images/icon-reaction.svg" alt="reaction">
                  <span class="text-light-red">Reaction</span>
               </div>
               <div>
                  <span class="user-score bold">80</span>
                  <span class="text-dark-gray-blue bold">100</span>
               </div>
            </div>

            <div class="summary-item memory">
               <div>
                  <img src="./assets/images/icon-memory.svg" alt="memory">
                  <span class="text-orangey-yellow">Memory</span>
               </div>
               <div>
                  <span class="user-score bold">92</span>
                  <span class="text-dark-gray-blue bold">100</span>
               </div>
            </div>

            <div class="summary-item verbal">
               <div>
                  <img src="./assets/images/icon-verbal.svg" alt="verbal">
                  <span class="text-green-teal">Verbal</span>
               </div>
               <div>
                  <span class="user-score bold">61</span>
                  <span class="text-dark-gray-blue bold">100</span>
               </div>
            </div>

            <div class="summary-item visual">
               <div>
                  <img src="./assets/images/icon-visual.svg" alt="visual">
                  <span class="text-cobalt-blue">Visual</span>
               </div>
               <div>
                  <span class="user-score bold">72</span>
                  <span class="text-dark-gray-blue bold">100</span>
               </div>
            </div>
         </div>
         <div class="btn__container">
            <button class="text-white">Continue</button>
         </div>
      </div>
   </main>
   <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/JonathanP4">Jonathan Petersen</a>.
   </div>
</body>

</html>
